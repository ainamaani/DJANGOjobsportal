<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
</head>
<body>
    <h4>ALL Jobs</h4>
    {% for job in jobs %}
        <h2>{{job.title}}</h2>
        <h4>{{job.company}}</h4>
        <h4>{{job.description}}</h4>
        <a href="{% url 'details' job.id %}">View job details</a>
    {% endfor %}
</body>
</html>
